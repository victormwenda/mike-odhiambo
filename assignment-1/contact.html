<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Basic Bootstrap Template</title>
    <title>Genius Web Application Development</title>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/contact.js"></script>
    <!--    <link rel="stylesheet" href="assets/css/main.css"/>-->
</head>
<body>

<section class="row">
    <div class="col-md-8">
        <header style="background-image:url('assets/images/banner.jpg'); height: 100px; margin-right: -30px;">
        </header>
        <div class="row">
            <aside class="col-md-3">
                <div class="nav">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="about.html">About us</a></li>
                        <li class="list-group-item"><a href="services.html">Services</a></li>
                        <li class="list-group-item"><a href="contact.html">Get in touch</a></li>
                    </ul>
                </div>
            </aside>
            <article class="col-md-5">
                <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <label for="name">Name:</label><br/>
                        <input id="name" class="form-control" name="name" type="text" value="" size="30"/><br/>
                    </div>
                    <div class="row">
                        <label for="email">Email:</label><br/>
                        <input id="email" class="form-control" name="email" type="text" value="" size="30"/><br/>
                    </div>
                    <div class="row">
                        <label for="message">Comments:</label><br/>
                        <textarea id="message" class="form-control" name="message" rows="7" cols="30"></textarea><br/>
                    </div>
                    <div class="form-group">
                        <button class="btn-block btn-primary" id="submit_button" type="submit">Send</button>
                        <button class="btn-block btn-default" id="refresh_button">Refresh</button>
                    </div>
                </form>
            </article>
        </div>
    </div>

    <aside class="col-md-4" style="height: 60px">
        <img src="assets/images/ceo.jpg">
    </aside>
</section>

<footer class="text-center">
    <ul class="list-group list-inline">
        <a href="www.facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"> Facebook</i></a>
        <a href="www.twitter.com" target="_blank"><i class="fa fa-twitter"> Twitter</i></a>
        <a href="www.plus.google.com" target="_blank"><i class="fa fa-google-plus"> Google+</i></a>
    </ul>
</footer>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
